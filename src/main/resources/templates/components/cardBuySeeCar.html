
    <div th:fragment="cardBuySeeCar" class="card h-100">
        <img th:src="@{/images/{img} (img=${car.image}) }" class="card-img-top" alt="...">
        <div class="card-body">
            <h4 class="card-title" th:text="${car.brand} + ' ' + ${car.model}"></h4>
            <p class="card-text" th:text="${car.carDetails}"></p>
            <p class="card-text font-weight-bold" th:text="'Price: ' + ${car.price}"></p>
            <hr>
            <div class="containerfluid">
                <div class="row">
                    <div class="col-6">
                        <a th:href="'/cars/search/see-details/' + ${car.serialNumber}" class="btn btn-primary btn-lg btn-block">See details</a>
                    </div>
                    <div class="col-6">
                        <a th:href="'/cars/buyCar/' + ${car.serialNumber}" class="btn btn-danger btn-lg btn-block">Buy</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
