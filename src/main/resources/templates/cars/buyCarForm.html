<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>The Good Car</title>
    <link rel="shortcut icon" type="image/png" th:href="@{/images/logo.png}"/>

    <link th:href="@{/css/bootstrap.css}" rel="stylesheet" href="../static/css/bootstrap.css"/>
    <script th:src="@{/js/jquery.js}" src="../static/js/jquery.js"></script>
    <script th:src="@{/js/bootstrap.js}" src="../static/js/bootstrap.js"></script>

    <link th:href="@{/css/styles.css}" rel="stylesheet" href="../static/css/styles.css"/>
</head>
<body>
<div th:insert="layouts/menu.html :: menu">

</div>

<div>
    <img th:src="@{/images/buyCarImage.png}" class="img-fluid" alt="Responsive image">
</div>

<form th:action="@{/cars/buyCar/{serialNumber}/buy (serialNumber=${car.serialNumber})}" method="post">
    <div class="form-row">
        <div class="col-md-4 mb-3">
            <label for="firstName">First name</label>
            <input type="text" class="form-control" id="firstName" placeholder="First name" name="name" value="" required>
        </div>
        <div class="col-md-4 mb-3">
            <label for="lastName">Last name</label>
            <input type="text" class="form-control" id="lastName" placeholder="Last name" name="lastName" value="" required>
        </div>
        <div class="col-md-4 mb-3">
            <label for="nationalDocument">DNI</label>
            <input type="text" class="form-control" id="nationalDocument" placeholder="nationalDocument" name="dni" value="" required>
        </div>
    </div>
    <div class="form-group">
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="agree" id="agreeTerms" name="agreeTerms" required>
            <label class="form-check-label" for="agreeTerms">
                Agree to terms and conditions
            </label>
        </div>
    </div>
    <button class="btn btn-primary" type="submit">Submit form</button>
</form>

<!--FOOTER-->

<footer th:insert="layouts/footer.html :: footer">

</footer>

</body>
</html>
